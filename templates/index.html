<!DOCTYPE html>
<html>
<head>
    <title>Fitness AI Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Personalized exercise and diet plans">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/images/logo.png">
</head>
<body>

<header class="site-header">
    <div class="container">
        <div class="brand">
            <img src="/static/images/logo.png" alt="Logo" class="logo">
            <div class="brand-text"><h1>Fitness AI Agent</h1><p class="tag">Personalized exercise & diet plans</p></div>
        </div>
        <nav class="top-nav"><a href="#">Home</a><a href="#">Plans</a><a href="#">About</a></nav>
    </div>
</header>

<main class="site-main">
    <aside class="sidebar">
        <section class="profile">
            <h3>Your Profile</h3>
            <p id="profile-summary">No info yet â€” start a chat to create a plan.</p>
            <details id="profile-form-details" open>
                <summary style="margin-top:10px;cursor:pointer">Fill profile (quick)</summary>
                <form id="profile-form" onsubmit="event.preventDefault(); submitProfile()" style="margin-top:8px">
                    <label>Goal<br><input name="goal" id="f-goal" placeholder="Weight Loss / Gain" required></label><br>
                    <label>Gender<br><input name="gender" id="f-gender" placeholder="Male/Female" required></label><br>
                    <label>Weight (kg)<br><input type="number" step="any" name="weight" id="f-weight" required></label><br>
                    <label>Height (m)<br><input type="number" step="any" name="height" id="f-height" required></label><br>
                    <label>Age<br><input type="number" name="age" id="f-age" required></label><br>
                    <label>Hypertension<br><input name="hypertension" id="f-hypertension" placeholder="Yes/No" required></label><br>
                    <label>Diabetes<br><input name="diabetes" id="f-diabetes" placeholder="Yes/No" required></label><br>
                    <label>Fitness Type<br><input name="fitness_type" id="f-fitness_type" placeholder="Cardio / Muscular"></label><br>
                    <label>Choice<br>
                        <select id="f-choice" name="choice">
                            <option value="exercise">Exercise</option>
                            <option value="diet">Diet</option>
                        </select>
                    </label>
                    <label style="display:block;margin-top:8px"><input type="checkbox" id="f-ml"/> Include ML recommendation</label>
                    <div style="margin-top:8px"><button type="submit">Get Recommendation</button></div>
                </form>
            </details>
        </section>

        <section class="options">
            <h4>Quick Actions</h4>
            <button onclick="startWeightLoss()">Start Weight Loss Flow</button>
            <button onclick="startMuscleGain()">Start Muscle Gain Flow</button>
        </section>
    </aside>

    <section class="chat-panel">
        <div class="panel-head"><h2>Assistant</h2><p class="muted">Start a conversation to build your plan</p></div>
        <div id="chat-box" class="chat-box" aria-live="polite"></div>

        <div class="input-area">
            <input id="user-input" placeholder="Type a message and press Enter" aria-label="Message input" />
            <button id="send-btn" aria-label="Send message">Send</button>
        </div>
    </section>
</main>

<script>
async function send(){
    const input = document.getElementById('user-input');
    const message = input.value.trim();
    if(!message) return;
    appendMessage(true, message);
    input.value='';

    try{
        const res = await fetch('/chat',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({message})});
        const data = await res.json();
        appendMessage(false, data.reply);
        updateProfileSummary();
    }catch(e){
        appendMessage(false,'Error: could not reach server.');
    }
}

function appendMessage(isYou, text){
    const box = document.getElementById('chat-box');
    const el = document.createElement('div');
    el.className = 'message ' + (isYou? 'you':'agent');
    el.innerHTML = `<div class="body">${text.replace(/\n/g,'<br>')}</div>`;
    box.appendChild(el);
    box.scrollTop = box.scrollHeight;
}

function updateProfileSummary(){
    const box = document.getElementById('chat-box');
    const items = Array.from(box.querySelectorAll('.message')).slice(-6).map(m=>m.textContent.trim());
    document.getElementById('profile-summary').textContent = items.join(' | ');
}

document.getElementById('send-btn').addEventListener('click', send);
document.getElementById('user-input').addEventListener('keydown', e=>{ if(e.key==='Enter') send(); });
function startWeightLoss(){ document.getElementById('user-input').value='I want to lose weight'; send(); }
function startMuscleGain(){ document.getElementById('user-input').value='I want to gain muscle'; send(); }

async function submitProfile(){
    const payload = {
        goal: document.getElementById('f-goal').value,
        gender: document.getElementById('f-gender').value,
        weight: parseFloat(document.getElementById('f-weight').value),
        height: parseFloat(document.getElementById('f-height').value),
        age: parseInt(document.getElementById('f-age').value,10),
        hypertension: document.getElementById('f-hypertension').value,
        diabetes: document.getElementById('f-diabetes').value,
        fitness_type: document.getElementById('f-fitness_type').value,
        choice: document.getElementById('f-choice').value,
        include_ml: document.getElementById('f-ml').checked
    };

    appendMessage(true, 'Submitting profile...');
    try{
        const res = await fetch('/profile', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload)});
        const data = await res.json();
        appendMessage(false, data.bmi_message + '\n\n' + data.plan + (data.ml_recommendation ? ('\n\n' + data.ml_recommendation) : ''));
        updateProfileSummary();
    }catch(err){
        appendMessage(false, 'Error submitting profile.');
    }
}
</script>

</body>
</html>
